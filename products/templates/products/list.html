{% extends "base.html" %}

{% block title %}Shop{% endblock %}

{% block content %}
    {% for object in object_list %}
         <h4>Name: {{ object.name }}</h4>
         <h4>Price: {{ object.price }}</h4>
        <button onclick="location.href = '{% url 'products:view' object.slug %}'">Click</button>
        <hr>
    {% empty %}
        <h2>Sorry, here is nothing</h2>
    {% endfor %}
{% endblock %}
