{% extends "manager/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
    {% load static %}
    <script src="{% static 'js/ckeditor/ckeditor.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="wrapper">
        <center><h4>{{ title }}</h4></center>
    <form method="POST" accept-charset="utf-8" enctype="multipart/form-data"> {% csrf_token %}
        {% for field in form %}
             <p>{{ field.label_tag }} {{ field }}</p>
        {% endfor %}
        <br>
        <a  class="btn btn-success" href={% url 'manager:products' %}>Назад</a>
        <button style="float: right" type="submit" class="btn btn-success">Сохранить</button>
    </form>
    </div>
    <script>

        CKEDITOR.replace('id_description')
    </script>

{% endblock %}
